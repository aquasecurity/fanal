run:
  timeout: 5m
linters:
  enable: 
    - contextcheck
    - errorlint
    - gci
    - gofmt
    - gofumpt
    - gosimple
    - unparam
  disable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - structcheck
    - unused 
linters-settings:
  gci:
    local-prefixes: github.com/aquasecurity/fanal
